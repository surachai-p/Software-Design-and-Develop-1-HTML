<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ตัวอย่าง Semantic Elements</title>
  <style>
  body {
    margin: 0;
    font-family: sans-serif;
  }
  header, footer {
    background: #007bff;
    color: #fff;
    padding: 1em;
  }
  main {
    display: flex;
    flex-wrap: wrap;
    gap: 1em;
    padding: 1em;
  }
  article {
    flex: 2 1 300px;
    background: #f9f9f9;
    padding: 1em;
  }
  aside {
    flex: 1 1 200px;
    background: #eee;
    padding: 1em;
  }
  @media (max-width: 600px) {
    main {
      flex-direction: column;
    }
    article, aside {
      flex: 1 1 100%;
    }
  }
  </style>
</head>
<body>
  <header>
    <h1>ชื่อเว็บไซต์</h1>
    <nav>
      <ul>
        <li><a href="/">หน้าแรก</a></li>
        <li><a href="/about">เกี่ยวกับเรา</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <article>
      <h2>บทความที่ 1</h2>
      <p>เนื้อหาบทความ...</p>
    </article>

    <aside>
      <h3>บทความที่เกี่ยวข้อง</h3>
      <ul>
        <li><a href="#">บทความอื่น 1</a></li>
        <li><a href="#">บทความอื่น 2</a></li>
      </ul>
    </aside>
  </main>

  <footer>
    <p>ลิขสิทธิ์ © 2024</p>
  </footer>
</body>
</html>
