<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>สมัครสมาชิกร้านค้าออนไลน์</title>
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            max-width: 500px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        input[type="radio"],
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }

        .form-section {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
        }

        h2 {
            margin-top: 0;
            color: #333;
            font-size: 1.2rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        .inline-label {
            display: inline;
            font-weight: normal;
            margin-right: 15px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button:hover {
            background-color: #218838;
        }

        .hint {
            font-size: 0.8rem;
            color: #666;
            margin-top: 2px;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">สมัครสมาชิก ShopOnline</h1>

    <form action="#" method="post">
        
        <div class="form-section">
            <h2>ข้อมูลบัญชี</h2>
            
            <label for="email">อีเมล (ใช้เป็นชื่อผู้ใช้):</label>
            <input type="email" id="email" name="email" placeholder="xxxxxxx@email.com" required>
            
            <label for="password">รหัสผ่าน:</label>
            <input type="password" id="password" name="password" minlength="8" required>
            <div class="hint">* ต้องมีความยาวอย่างน้อย 8 ตัวอักษร</div>

            <label for="confirm_password">ยืนยันรหัสผ่าน:</label>
            <input type="password" id="confirm_password" name="confirm_password" minlength="8" required>
        </div>

        <div class="form-section">
            <h2>ข้อมูลส่วนตัว</h2>

            <label for="fullname">ชื่อ-นามสกุล:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="phone">เบอร์โทรศัพท์:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="08XXXXXXXX" required>
            <div class="hint">* กรอกเฉพาะตัวเลข 10 หลัก</div>

            <label for="address">ที่อยู่จัดส่ง:</label>
            <textarea id="address" name="address" rows="3" required></textarea>

            <label for="profile_pic">รูปโปรไฟล์:</label>
            <input type="file" id="profile_pic" name="profile_pic" accept="image/png, image/jpeg">
            <div class="hint">* รองรับไฟล์ .jpg หรือ .png เท่านั้น</div>
        </div>

        <div class="form-section">
            <h2>ความสนใจสินค้า</h2>
            <div>
                <input type="checkbox" id="cat_tech" name="interests" value="tech">
                <label for="cat_tech" class="inline-label">อุปกรณ์ไอที</label>
            </div>
            <div>
                <input type="checkbox" id="cat_fashion" name="interests" value="fashion">
                <label for="cat_fashion" class="inline-label">แฟชั่นเสื้อผ้า</label>
            </div>
            <div>
                <input type="checkbox" id="cat_home" name="interests" value="home">
                <label for="cat_home" class="inline-label">ของแต่งบ้าน</label>
            </div>
        </div>

        <div class="form-section" style="text-align: center; border: none;">
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms" class="inline-label">ฉันยอมรับเงื่อนไขการใช้งาน</label>
            <br><br>
            <button type="submit">สมัครสมาชิก</button>
        </div>

    </form>

</body>
</html>
