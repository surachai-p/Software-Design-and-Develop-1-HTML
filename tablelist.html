<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Table and List</title>
</head>
<body>

    <h2>ตารางข้อมูลส่วนตัว</h2>

    <table border="1">
        <thead>
            <tr>
                <th>หัวข้อ</th>
                <th>ข้อมูล</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>ชื่อ - นามสกุล</td>
                <td>ญาดา แกล้วกล้า</td>
            </tr>
            <tr>
                <td>ชื่อเล่น</td>
                <td>อิม</td>
            </tr>
            <tr>
                <td>สถาบัน</td>
                <td>สถาบันเทคโนโลยีพระจอมเกล้าจอมคุณทหารลาดกระบัง</td>
            </tr>
            <tr>
                <td>คณะ</td>
                <td>ครุศาสตร์อุตสาหกรรมและเทคโนโลยี</td>
            </tr>
            <tr>
                <td>สาขา</td>
                <td>เทคโนโลยีคอมพิวเตอร์</td>
            </tr>
            <tr>
                <td>ชั้นปี</td>
                <td>ปีที่ 1</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h2>เมนูอาหาร</h2>

    <ul>
        <li>ข้าวผัด</li>
        <li>ผัดกะเพรา</li>
        <li>ต้มยำกุ้ง</li>
        <li>ส้มตำ</li>
        <li>ก๋วยเตี๋ยว</li>
    </ul>

</body>
</html>
