<!DOCTYPE html>
<html>
<head>
    <title>ฟอร์มสมัครสมาชิกร้านค้าออนไลน์</title>
</head>
<h2>สมัครสมาชิกร้านค้าออนไลน์</h2>    
    <!-- กำหนดรูปแบบของฟอร์มบางส่วน -->
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
        }
        
        .required-mark {
            color: red;
            margin-left: 5px;
        }
    </style>

    <body>
        <form action="/register" method="post">
            <!-- ส่วนข้อมูลส่วนตัว -->
            <fieldset>
                <legend>ข้อมูลส่วนตัว</legend>
                
                <div class="form-group">
                    <label for="prefix">คำนำหน้า:</label>
                     <select id="prefix" name="prefix" required>
                        <option value="">เลือกคำนำหน้า</option>
                        <option value="mr">นาย</option>
                        <option value="ms">นางสาว</option>
                        <option value="mrs">นาง</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <label for="firstName">ชื่อ:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
        
                <div class="form-group">
                    <label for="lastName">นามสกุล:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
        
                <div class="form-group">
                    <label for="birthdate">วันเกิด:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
        
                <div class="form-group">
                    <label>เพศ:</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">ชาย</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">หญิง</label>
                </div>
            </fieldset>
        
            <!-- ส่วนข้อมูลการติดต่อ -->
            <fieldset>
                <legend>ข้อมูลการติดต่อ</legend>
        
                <div class="form-group">
                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" name="email" required>
                </div>
        
                <div class="form-group">
                    <label for="phone">เบอร์โทรศัพท์:</label>
                    <input type="tel" id="phone" name="phone" 
                           pattern="[0-9]{10}" required>
                </div>
        
                <div class="form-group">
                    <label for="address">ที่อยู่จัดส่ง:</label>
                    <textarea id="address" name="address" 
                              rows="3" required></textarea> <span class="required-mark">*</span>
                </div>
            </fieldset>
        
            <!-- ส่วนอัพโหลดเอกสาร -->
            <fieldset>
                <legend>เอกสารประกอบ</legend>
                <div class="form-group">
                    <label for="photo">รูปโปรไฟล์:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
                    <span class="required-mark">*</span>
                    <p id="fileError" style="color: red; display: none;">ขนาดไฟล์ต้องไม่เกิน 2MB</p>
                </div>
            </fieldset>
            
            <script>
            document.getElementById('photo').addEventListener('change', function() {
                const file = this.files[0]; 
                const maxSize = 2 * 1024 * 1024; // 2MB
                
                if (file && file.size > maxSize) {
                    document.getElementById('fileError').style.display = 'block';
                    this.value = ''; // ล้างค่าอินพุต
                } else {
                    document.getElementById('fileError').style.display = 'none';
                }
            });
            </script>

<!-- การยืนยันรหัสผ่าน -->
<fieldset>
    <legend>สร้างรหัสผ่าน</legend>
    <div class="form-group">
        <label for="password">รหัสผ่าน:</label>
        <input type="text" id="password" name="text" required minlength="6">
    </div>
    <div class="form-group">
        <label for="confirmPassword">ยืนยันรหัสผ่าน:</label>
        <input type="text" id="confirmPassword" name="confirmPassword" required>
        <p id="passwordError" style="color: red; display: none;">รหัสผ่านไม่ตรงกัน</p>
    </div>
</fieldset>

<script>
document.getElementById('confirmPassword').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    const errorText = document.getElementById('passwordError');

    if (password !== confirmPassword) {
        errorText.style.display = 'block';
    } else {
        errorText.style.display = 'none';
    }
});
</script>

            </fieldset>
        
            
            <!-- ส่วนยืนยันข้อมูล -->
            <fieldset>
                <legend>การยอมรับเงื่อนไขการใช้งาน</legend>
        
                <div class="form-group">
                    <input type="checkbox" id="agree" name="agree" required>
                    <label for="agree">
                        ข้าพเจ้ายอมรับเงื่อนไขการใช้งาน
                    </label>
                </div>
        
                <div class="form-group">
                    <button type="submit">ลงทะเบียน</button>

                </div>
            </fieldset>
        </form>
