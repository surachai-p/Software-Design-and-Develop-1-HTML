<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanruethai</title>
    <style>
        /* การจัดรูปแบบของส่วนต่างๆ */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            display: flex;
            padding: 20px;
            justify-content: space-between;
        }

        article {
            flex: 0 0 70%;
        }

        aside {
            flex: 0 0 25%;
            background-color: #f4f4f4;
            padding: 15px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            main {
                flex-direction: column;
            }

            article, aside {
                flex: 0 0 100%;
            }

            nav ul li {
                display: block;
                margin-bottom: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Kanruethai</h1>
        <nav>
            <ul>
                <li><a href="/">หน้าแรก</a></li>
                <li><a href="/about">เกี่ยวกับเรา</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h2>บทความที่ 1</h2>
            <p>เนื้อหาบทความ...</p>
        </article>

        <aside>
            <h3>บทความที่เกี่ยวข้อง</h3>
            <ul>
                <li><a href="#">บทความอื่น 1</a></li>
                <li><a href="#">บทความอื่น 2</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>ลิขสิทธิ์ © 2024 Kanruethai</p>
    </footer>
</body>
</html>
