<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .form-group{
            margin-bottom: 15px;
        }

        .input-wrapper{
            display: flex;
            align-items: center;
        }
    </style>

</head>
<body>
    <form action="/register" method="post">
        <fieldset>
            <legend>ข้อมูลส่วนตัว</legend>
                <div class="form-group">
                    <label for="prefix">คำนำหน้า:</label>
                     <select id="prefix" name="prefix" required>
                        <option value="">เลือกคำนำหน้า</option>
                        <option value="mr">นาย</option>
                        <option value="ms">นางสาว</option>
                        <option value="mrs">นาง</option>
                    </select>
                </div>

            
                <div class="form-group">
                    <label for="firstName">ชื่อ:</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
        
                <div class="form-group">
                    <label for="lastName">นามสกุล:</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
        
                <div class="form-group">
                    <label for="birthdate">วันเกิด:</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                 <div class="form-group">
                    <label>เพศ:</label>
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">ชาย</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">หญิง</label>
                </div>
        </fieldset>

        <fieldset>
            <legend>ข้อมูลติดต่อ</legend>

                <div class="form-group">
                    <label for="email">อีเมล:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">เบอร์โทรศัพท์:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="address">ที่อยู่:</label>
                    <textarea id="address" name="address" rows="3" required></textarea> 
                </div>
        </fieldset>

        <fieldset>
            <legend>โปรไฟล์</legend>
            <div class="form-group">
                <label for="photo">รูปถ่าย:</label>
                    <input type="file" id="photo" name="photo" accept="image/*" required>
            </div>
        </fieldset>

        <fieldset>
            <legend>ตั้งรหัสผ่าน</legend>
                <div class="form-group">
                    <label for="password">รหัสผ่าน:</label>
                    <input type="password" id="password" name="password" minlength="8"required>
                    <label for="confirmPassword">ยืนยันรหัสผ่าน:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" minlength="8"required>
                </div>
        </fieldset>

        <fieldset>
            <legend>ความสนใจสินค้า</legend>

                <div class="form-group">
                    <input type="checkbox" id="fashion" name="interest" value="fashion">
                    <label for="fashion">แฟชั่น</label>

                    <input type="checkbox" id="tech" name="interest" value="tech">
                    <label for="tech">เทคโนโลยี</label>

                    <input type="checkbox" id="beauty" name="interest" value="beauty">
                    <label for="beauty">ความงาม</label>

                    <input type="checkbox" id="sport" name="interest" value="sport">
                    <label for="sport">กีฬา</label>
                </div>
    </fieldset>

     <fieldset>
        <legend>การยืนยัน</legend>
        
            <div class="form-group">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">
                    ข้าพเจ้ายืนยันว่าข้อมูลทั้งหมดเป็นความจริง
                </label>
            </div>
        
            <div class="form-group">
                <button type="submit">ลงทะเบียน</button>
                <button type="reset">ล้างข้อมูล</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
