<hr>

<section id="register">
    <h2>สมัครสมาชิก</h2>

    <form action="#" method="post" enctype="multipart/form-data">

        <!-- ข้อมูลส่วนตัว -->
        <h3>ข้อมูลส่วนตัว</h3>

        <label>ชื่อ-นามสกุล:</label><br>
        <input type="text" name="fullname" required><br><br>

        <label>วันเกิด:</label><br>
        <input type="date" name="birthdate" required><br><br>

        <label>เพศ:</label><br>
        <input type="radio" name="gender" value="ชาย" required> ชาย
        <input type="radio" name="gender" value="หญิง"> หญิง
        <input type="radio" name="gender" value="อื่นๆ"> อื่นๆ
        <br><br>

        <hr>

        <!-- ข้อมูลการติดต่อ -->
        <h3>ข้อมูลการติดต่อ</h3>

        <label>อีเมล:</label><br>
        <input type="email" name="email" required><br><br>

        <label>เบอร์โทร:</label><br>
        <input type="tel" name="phone"
               pattern="[0-9]{10}"
               placeholder="กรอกเบอร์ 10 หลัก"
               required>
        <br><br>

        <label>ที่อยู่จัดส่ง:</label><br>
        <textarea name="address" rows="3" required></textarea>
        <br><br>

        <hr>

        <!-- รูปโปรไฟล์ -->
        <h3>รูปโปรไฟล์</h3>

        <input type="file" name="profile"
               accept="image/*"
               required>
        <small>ขนาดไฟล์ไม่เกิน 2MB</small>
        <br><br>

        <hr>

        <!-- รหัสผ่าน -->
        <h3>ตั้งรหัสผ่าน</h3>

        <label>รหัสผ่าน:</label><br>
        <input type="password" name="password"
               minlength="6"
               required>
        <br><br>

        <label>ยืนยันรหัสผ่าน:</label><br>
        <input type="password" name="confirm_password"
               minlength="6"
               required>
        <br><br>

        <hr>

        <!-- ความสนใจ -->
        <h3>หมวดหมู่สินค้าที่สนใจ</h3>

        <input type="checkbox" name="interest" value="เครื่องใช้ในบ้าน"> เครื่องใช้ในบ้าน<br>
        <input type="checkbox" name="interest" value="เครื่องดื่ม"> เครื่องดื่ม<br>
        <input type="checkbox" name="interest" value="สัตว์เลี้ยง"> สัตว์เลี้ยง<br>
        <input type="checkbox" name="interest" value="ไอที"> ไอที<br><br>

        <!-- เงื่อนไข -->
        <input type="checkbox" required>
        ฉันยอมรับเงื่อนไขการใช้งาน
        <br><br>

        <button type="submit">สมัครสมาชิก</button>
        <button type="reset">ล้างข้อมูล</button>

    </form>
</section>
