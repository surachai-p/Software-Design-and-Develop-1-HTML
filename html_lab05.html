<html>
    <head>
        <title>ตารางแสดงข้อมูลส่วนตัว</title>

    </head>
    <body>
        <h1>ข้อมูลส่วนตัว</h1>
        <hr>
        <table border="1" cellpadding="8">
            <tr>
                <th>หัวข้อ</th>
                <th>รายละเอียด</th>
            </tr>
            <tr>
                <td>ชื่อ-นามสกุล</td>
                <td>นายธนาเทพ ธีรปกรณ์</td>
            </tr>
            <tr>
                <td>ชื่อเล่น</td>
                <td>ไอซ์</td>
            </tr>
            <tr>
                <td>อายุ</td>
                <td>19 ปี</td>
            </tr>
            <tr>
                <td>สาขาเรียน</td>
                <td>สาขาเทคโนโลยีคอมะพิวเตอร์</td>
            </tr>
        </table>
         <hr>

    <h1>รายการเมนูอาหาร</h1>

    <!-- รายการแบบไม่มีลำดับ -->
    <h2>เมนูแนะนำ</h2>
    <ul>
        <li>ข้าวผัดอเมริกัน</li>
        <li>ต้มยำกุ้ง</li>
        <li>แกงเขียว</li>
        <li>ไก่ย่าง</li>
    </ul>

    <!-- รายการแบบมีลำดับ -->
    <h2>เมนูขายดี (อันดับ)</h2>
    <ol>
        <li>ข้าวมันไก่</li>
        <li>กระเพราหมูกรอบ</li>
        <li>ก๋วยเตี๋ยวเรือ</li>
    </ol>
    </body>
</html>
