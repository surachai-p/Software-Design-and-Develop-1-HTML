<body>
	<h1>แนะนำตัว: ภัคธร ศรีบุ่งง้าว</h1>

	<h2>ประวัติการศึกษา</h2>
	<p>จบการศึกษา <strong>มัธยมศึกษาปีที่ 6</strong> โรงเรียนศรีสำโรงชนูปถัมภ์<br>ปีที่จบ:2567</p>
	<hr>

	<h2>งานอดิเรก</h2>
	<p>ชอบเล่นบาส นอน เล่นเกม <em>เพื่อพักผ่อนและฝึกทักษะ</em></p>
	<hr>

	<h2>เป้าหมายในอนาคต</h2>
	<p>มีเป้าหมายที่จะเป็น <strong>ครู</strong> ที่ใจดีเด็กเคารพ<br>และสอนหนังสือเข้าใจ</p>
	<hr>
