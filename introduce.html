<!DOCTYPE html>
<html>
<head>
    <title>แนะนำตัวเอง</title>
</head>
<body>
    <h1>ข้อมูลส่วนตัว</h1>
    <p>ชื่อ-นามสกุล: ณัทภพ เกษมสานต์</p>
    
    <h2>ประวัติการศึกษา</h2>
    <p>สถาบันเทคโนโลยีพระจอมเกล้าเจ้าคุณทหารลาดกระบัง</p>
    <p>เกิดวันที่ 10 ธันวาคม พศ 2549</p>
    
    <h2>งานอดิเรก</h2>
    <p>ชอบเล่นเกม เล่นกีฬา สร้างเว็บไซต์ และการออกแบบต่างๆ</p>
    
    <h2>เป้าหมายในอนาคต</h2>
    <p>เป้าหมายคือการเรียนรู้และพัฒนาทักษะอย่างต่อเนื่อง</p>
    
    <hr>
    <p>ขอบคุณที่อ่าน</p>
